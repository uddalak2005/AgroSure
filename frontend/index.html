<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroSure</title>
    
    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        try {
          console.log('HTML: Google Translate initialization started');
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,hi,bn,ta,te,ml,kn,mr,gu,pa,or,as,ne,sd,ur',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
            multilanguagePage: true
          }, 'google_translate_element');
          console.log('HTML: Google Translate element created');
        } catch (error) {
          console.error('HTML: Error initializing Google Translate:', error);
        }
      }
      
      // Fallback if the callback doesn't work
      window.addEventListener('load', function() {
        if (window.google && window.google.translate && !document.getElementById('google_translate_element').children.length) {
          console.log('HTML: Fallback initialization');
          googleTranslateElementInit();
        }
      });
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
